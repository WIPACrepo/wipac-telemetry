name: Try Setup Install

on: [push]

jobs:
  try-setup-install:
    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     python-version: ['3.6', '3.7', '3.8']

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
          with:
            python-version: '3.6 - 3.8'
      - run: |
          python setup.py install
