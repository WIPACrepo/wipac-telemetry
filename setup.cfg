[wipac:cicd_setup_builder]
pypi_name = wipac-telemetry
python_min = 3.8
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
keywords_spaced = python tools utilities OpenTelemetry tracing telemetry


[metadata]  # generated by wipac:cicd_setup_builder: name, version, url, author, author_email, description, long_description, long_description_content_type, keywords, license, classifiers, download_url, project_urls
name = wipac-telemetry
version = attr: wipac_telemetry.__version__
url = https://github.com/WIPACrepo/wipac-telemetry
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
description = WIPAC Telemetry: Monitoring/Tracing Applications, Supporting Infrastructures, and Services
long_description = file: README.md
long_description_content_type = text/markdown
keywords =
	python
	tools
	utilities
	OpenTelemetry
	tracing
	telemetry
	WIPAC
	IceCube
license = MIT
classifiers =
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
download_url = https://pypi.org/project/wipac-telemetry/
project_urls =
	Tracker = https://github.com/WIPACrepo/wipac-telemetry/issues
	Source = https://github.com/WIPACrepo/wipac-telemetry

[semantic_release]  # fully-generated by wipac:cicd_setup_builder
version_variable = wipac_telemetry/__init__.py:__version__
upload_to_pypi = True
patch_without_tag = True
commit_parser = semantic_release.history.emoji_parser
major_emoji = [major]
minor_emoji = [minor]
patch_emoji = [fix], [patch]
branch = main

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
packages = find:
install_requires =
	coloredlogs
	opentelemetry-api
	opentelemetry-exporter-jaeger
	opentelemetry-exporter-otlp-proto-http
	opentelemetry-sdk
	protobuf
	typing-extensions
	wipac-dev-tools
python_requires = >=3.8, <3.13

[options.extras_require]
dev =
	opentelemetry-instrumentation-flask
	opentelemetry-instrumentation-requests
	opentelemetry-exporter-otlp==1.6.2
	opentelemetry-exporter-otlp-proto-grpc==1.6.2
	opentelemetry-propagator-b3==1.6.2
	pika

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
exclude =
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

[tool:pytest]
flake8-ignore = E501 E231 E226

[flake8]
ignore = E226, E231, E501

